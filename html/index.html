<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/game.css">


    <!--    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">-->


    <title>based board game in JavaScript</title>

</head>

<body>


    <div class="col-sm-12 col-md-3 " id="player-info-1">
        <h4 style="
    margin-left: 157px;
    margin-top: 108px;
">Blue Knight </h4>
        <img src="../img/blue-knight-ts.png" alt="Player 1" style="
    width: 100px;
    margin-left: 178px;
">

        <h5 style="
    margin-left: 159px;
    margin-top: 10px;
">Health : <span id="player-1-health">100</span></h5>

        <h4 style="
    margin-left: 171px;
    margin-top: 20px;
">Weapon</h4>

        <div class="knife-info" style="
    margin-left: 158px;" id="player-1-weapon"></div>
        <h6 style="
    margin-left: 159px;
    margin-top: 10px;">Damage: <span id="p1-damage"></span></h6>
        <button type="button" id="player-1-attack" class=" btn btn-attack" style="display: none"> Attack </button><br />

        <button type="button" id="player-1-defend" class="btn btn-defend" style="display: none"> Defend </button>

        <h4 id="player-1-turn" style="margin-left: 153px;margin-top: 28px;">

        </h4>
    </div>

    <div class="col-sm-12 col-md-6 " id="board">

        <div class="game-over">
            <h4 class="game-over-style"> Game Over</h4>

            <div>
                <h5 id="player-win"></h5>
            </div>
            <div id="winner-img"></div>
        </div>
    </div>

    <div class="col-sm-12 col-md-3 " id="player-info-2">
        <h4 style="
    margin-left: 155px;
    margin-top: 108px;
">Red Knight </h4>
        <img src="../img/red-knight-ts.png" alt="Player 2" style="
    width: 100px;
    margin-left: 174px;
">

        <h5 style="
    margin-left: 163px;
    margin-top: 10px;
">Health : <span id=player-2-health>100</span></h5>

        <h4 style="
    margin-left: 171px;
    margin-top: 20px;
">Weapon</h4>

        <div class="knife-info" style="
    margin-left: 158px;" id="player-2-weapon"></div>
        <h6 style="
    margin-left: 159px;
    margin-top: 10px;">Damage: <span id=p2-damage></span></h6>
        <button type="button" id="player-2-attack" class="btn btn-attack" style="display: none"> Attack </button><br />
        <button type="button" id="player-2-defend" class="btn btn-defend" style="display: none"> Defend </button>
        <h4 id="player-2-turn" style="margin-left: 153px;margin-top: 28px;">

        </h4>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="../javascript/game.js"></script>




</body>

</html>
